<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Open Trivia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
    <p>Jeu démarré avec le pseudonyme: {{ pseudo }} et le niveau de difficulté: {{ selectedDifficulty }}</p>

  <div *ngIf="listQuestions && listQuestions.length > 0">
    <h2 [innerHTML]="currentQuestion?.question"></h2>
    <div class="button-container">
      <ion-button class="unknown" [ngClass]="{'false': isAnswer && !answer.isCorrect, 'true': isAnswer && answer.isCorrect }"
        *ngFor="let answer of currentQuestion?.answers" (click)="answerIt(answer.isCorrect)" [innerHTML]="answer.label"></ion-button>

    </div>
  </div>
  <div *ngIf="isNextQuestion" class="form-item">
    <ion-button (click)="nextQuestion()">Question suivante</ion-button>
  </div>

</ion-content>
